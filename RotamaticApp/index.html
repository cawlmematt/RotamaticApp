<!DOCTYPE html>
<html ng-app="appModule">
<head>  
    <title>Rotamatic</title>

    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Scripts/fullcalendar.css" rel="stylesheet" />

    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/moment.min.js"></script>
    <script src="Scripts/underscore.js"></script>
    <script src="Scripts/fullcalendar.js"></script>
    <script src="Scripts/gcal.js"></script>

    <!-- Angular Scripts -->
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="Scripts/angular-animate.min.js"></script>
    <script src="Scripts/angular-loader.min.js"></script>
    <script src="Scripts/angular-cookies.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>

    <script src="app/appModule.js"></script>
    <script src="app/appController.js"></script>
    <script src="app/directives/mjcFullCalendar.js"></script>

    <script src="app/auth/authService.js"></script>
    <script src="app/auth/authController.js"></script>
    <script src="app/auth/securityInterceptor.js"></script>
    <script src="app/auth/loginController.js"></script>
    <script src="app/home/homeController.js"></script>
    <script src="app/calendar/calendarController.js"></script>
</head>
<body data-ng-controller="appController">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Rotamatic</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="#/home">Home</a></li>
                        <li><a href="#/calendar">Calendar</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!sessionData"><a href="#/sign-in">Sign-in</a></li>
                        <li ng-if="!!sessionData"><a href="#/sign-in" data-ng-click="signOut()">Sign-out ({{ sessionData.username }})</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>
    <div class="container-fluid" style="margin: 70px 0 70px 0;">
        <div class="col-lg-12" ng-view=""></div>
    </div>
    <div class="container">
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <p>Copyright 2015 &copy;</p>
            </div>
        </div>
    </div>
</body>
</html>
